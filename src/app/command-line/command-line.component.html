<md-toolbar>
    <button md-raised-button (click)="clearMessages()"> clear </button>
    <span class="fill-space"> </span>
    <md-checkbox [checked]="showCodes" (change)="showCodes = !showCodes">Show Codes</md-checkbox>
    <!-- <md&#45;input&#45;container style="margin&#45;left:15px"> -->
    <!--     <input mdInput type="number" placeholder="Buffer Limit" [(ngModel)]="messagesLimit"> -->
    <!-- </md&#45;input&#45;container> -->
</md-toolbar>

<md-toolbar class="command-bar">
    <md-input-container class="command-input">
        <input mdInput type="text" #commandInput (keyup.enter)="sendCommand(commandInput)" placeholder="Command...">
    </md-input-container>
    <md-icon class="help-icon" mdTooltip="type help to see available commands">
        info </md-icon>
</md-toolbar>
<div #messageList class="message-container">
    <md-list dense *ngFor="let message of pianodMessages" style="">
        <md-list-item>
            <span *ngIf="showCodes" class="message"> {{message.code}} </span>
            <span> {{ message?.content}} {{message?.data | json}} </span>
        </md-list-item>
    </md-list>
</div>
