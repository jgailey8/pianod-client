<h3> Sources </h3>
<md-toolbar *ngFor="let source of sources" style="width: 80%; margin:20px">
    <span class="fill-space center"> {{source.Name}}</span>
    <button md-button (click)="selectSource(source)">
            <md-icon>check</md-icon>
            <span class="label-btn">Select</span>
          </button>
    <button md-icon-button [mdMenuTriggerFor]="sourceListMenu"><md-icon>menu</md-icon></button>
    <md-menu #sourceListMenu="mdMenu">
        <button md-menu-item (click)="selectSource(source)">
            <md-icon>play_arrow</md-icon>
            <span>Select</span>
          </button>

        <button md-menu-item (click)="enableSource(source)">
            <md-icon>play_arrow</md-icon>
            <span>Enable</span>
          </button>
    </md-menu>
</md-toolbar>
<p style="color: white">
    {{ sources | json}}
</p>

<p style="color: white">
    {{ availableSources| json}}
</p>
