<div class="queue-container">
    <!-- <h3 *ngIf="(queue | async).length===0"> There Are No Songs In Queue </h3> -->

    <md-card *ngFor="let song of queue | async">
        <md-card-title-group>
            <md-card-title>{{song?.Title}}</md-card-title>
            <img md-card-md-image src="{{song?.CoverArt}}">
            <md-card-subtitle><label> Artist : </label> {{song?.Artist}}</md-card-subtitle>
            <md-card-subtitle><label> Album : </label> {{song?.Album}}</md-card-subtitle>
            <md-card-subtitle><label> Playlist: </label> {{song?.Playlist}}</md-card-subtitle>
        </md-card-title-group>
        <md-card-content>
            {{ song | json}}
        </md-card-content>
        <md-card-actions>
            <button md-fab (click)="removeItem(song)" color="warn"><md-icon>clear</md-icon></button>
        </md-card-actions>
    </md-card>
</div>
