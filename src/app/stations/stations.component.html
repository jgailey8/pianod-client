<md-card *ngFor="let station of stationList | async" class="station">
  <md-card-title>
    <span fxFlexAlign="center center" fxFlex="1 1 auto" class="station-title">{{station}} </span>

    <button md-button [mdMenuTriggerFor]="stationMenu" fxFlexAlign="flex-end">
          <md-icon>settings</md-icon>
      </button>
  </md-card-title>

  <md-card-content fxLayoutAlign="start center" fxLayoutGap="20%">
    <button md-button (click)="playStation(station)" [style.color]="(stationIsPlaying(station) | async) ? 'blue' : ''">
        <md-icon [style.color]="(stationIsPlaying(station) | async) ? 'blue' : ''">play_arrow</md-icon>
        <span class="label-btn">Play</span>
      </button>
    <button md-button [color]="(stationIsInMix(station) | async) ? 'primary' : ''" fxLayoutAlign="space-between center" (click)="toggleInMix(station)">
          <!-- <md&#45;icon>playlist_play</md&#45;icon> -->
        <md-slide-toggle [color]="(stationIsInMix(station) | async) ? 'primary' : ''" [checked]="(stationIsInMix(station) | async)">
          Mix
        </md-slide-toggle>
      </button>
    <span class="fill-space"> </span>

    <md-menu #stationMenu="mdMenu">
      <button md-menu-item (click)="openManageSeeds(station)">
        <md-icon>settings</md-icon>
        <span>Manage Seeds</span>
      </button>
      <button md-menu-item (click)="openRenameDialog(station)">
        <md-icon>edit</md-icon>
        <span>Rename</span>
      </button>
      <button md-menu-item (click)="openConfirmDialog(station)">
        <md-icon>delete</md-icon>
        <span>delete</span>
      </button>
    </md-menu>
  </md-card-content>
</md-card>
