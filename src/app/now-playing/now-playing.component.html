<md-card color="primary">
    <md-card-title-group>
        <md-card-title>{{song?.Title}}</md-card-title>
        <img md-card-md-image src="{{song?.CoverArt}}">
        <md-card-subtitle><label> Artist : </label> {{song?.Artist}}</md-card-subtitle>
        <md-card-subtitle><label> Album : </label> {{song?.Album}}</md-card-subtitle>
        <md-card-subtitle><label> Playlist: </label> {{song?.Playlist}}</md-card-subtitle>
    </md-card-title-group>
    <md-card-content>
        {{ song | json}}
        <h3>
            <span> {{remainingTime$ | async}} / </span>
            <span> {{song.totalTime?.toString()}} </span>
        </h3>
    </md-card-content>
</md-card>
