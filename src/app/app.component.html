<div class="fullscreen">
    <app-connect (userConnected)="userConnected($event)" *ngIf="!connected"> </app-connect>
    <!-- <button (click)="nextTab()"> next </button> -->
    <!-- <button (click)="prevTab()"> prev </button> -->
    <div class="app-content" *ngIf="connected">
        <md-toolbar [color]="user.loggedIn ? 'primary' : 'warn'">
            <span>Pianod Client</span>
            <span class="fill-space"></span>
            <app-login (userLogin)="userLogin($event)"> </app-login>
        </md-toolbar>

        <md-tab-group [selectedIndex]="selectedTab">
            <md-tab label="Now Playing">
                <app-now-playing [playback]="playback | async" [songInfo]="song | async"> </app-now-playing>

            </md-tab>
            <md-tab label="Stations" *ngIf="user.loggedIn">
                <h1>Stations</h1>
                <app-stations> </app-stations>
            </md-tab>
            <md-tab label="Search" *ngIf="user.loggedIn">
                <h1>search</h1>
                <app-find> </app-find>
            </md-tab>
        </md-tab-group>
        <app-controls [playback]="playback | async"> </app-controls>
    </div>
</div>
