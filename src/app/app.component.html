<div class="app-container">
    <md-toolbar [color]="user.loggedIn ? 'primary' : 'warn'">
        <span>Pianod Client</span>
        <span class="fill-space"></span>
        <md-menu #appMenu="mdMenu">
            <app-login (userLogin)="userLogin($event)"> </app-login>
            <!-- <button md&#45;menu&#45;item> Login </button> -->
            <button md-menu-item (click)="disconnect()"> Disconect </button>
        </md-menu>

        <button md-icon-button [mdMenuTriggerFor]="appMenu">
          <md-icon>more_vert</md-icon>
        </button>
    </md-toolbar>

    <app-connect (userConnected)="userConnected($event)" *ngIf="!connected"> </app-connect>
    <div *ngIf="connected">
        <md-tab-group class="tab-container">
            <md-tab>
                <template md-tab-label>
              <em>Now Playing</em>
            </template>
                <app-now-playing [playback]="playback | async" [songInfo]="song | async"> </app-now-playing>
                <!-- <app&#45;now&#45;playing></app&#45;now&#45;playing> -->
            </md-tab>
            <md-tab *ngIf="user.loggedIn">
                <template md-tab-label>
              <em>Stations</em>
            </template>
                <app-stations> </app-stations>
            </md-tab>
            <md-tab *ngIf="user.loggedIn">
                <template md-tab-label>
              <em>Search</em>
            </template>
                <app-find> </app-find>
            </md-tab>
        </md-tab-group>
        <!-- <md&#45;toolbar color="primary">Bottom Content</md&#45;toolbar> -->
        <app-controls [playback]="playback | async"> </app-controls>
    </div>
</div>
