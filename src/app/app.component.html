<app-connect *ngIf="!connected"> </app-connect>
<div class="app-container" *ngIf="connected">
    <md-toolbar [color]="user.privileges?.admin ? 'primary' : 'warn'">
        <span>Pianod Client</span>
        <span class="fill-space"> </span>
        <span class="fill-space center" *ngIf="user.name"> Welcome {{user.name}}</span>
        <md-menu #appMenu="mdMenu">
            <app-login> </app-login>
            <button md-menu-item (click)="disconnect()"> Disconect </button>
        </md-menu>
        <button md-icon-button [mdMenuTriggerFor]="appMenu">
          <md-icon>menu</md-icon>
        </button>
    </md-toolbar>
    <md-tab-group class="tab-container" *ngIf="connected">
        <md-tab>
            <ng-template md-tab-label>
                <em>Now Playing</em>
            </ng-template>
            <app-now-playing class="tab-content center"> </app-now-playing>
        </md-tab>
        <md-tab *ngIf="user.privileges?.admin">
            <ng-template md-tab-label>
                <em>Stations</em>
            </ng-template>
            <app-stations (stationsModified)="showSnackBarMsg($event)" class="tab-content"> </app-stations>
        </md-tab>
        <md-tab *ngIf="user.privileges?.admin">
            <ng-template md-tab-label>
                <em>Search</em>
            </ng-template>
            <app-search (stationsModified)="showSnackBarMsg($event)" class="tab-content"> </app-search>
        </md-tab>
        <md-tab *ngIf="user.privileges?.admin">
            <ng-template md-tab-label>
                <em>Command Line</em>
            </ng-template>
            <app-command-line class="tab-content center"> </app-command-line>
        </md-tab>
    </md-tab-group>
    <app-controls class="control-bar" [privileges]="user.privileges"> </app-controls>
</div>
