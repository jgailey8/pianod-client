<div *ngIf="(connected | async) === false">
    <h1> not connected </h1>
    <app-connect> </app-connect>
</div>
<!-- <h1> -->
<!--   connected : {{ connected | async }} -->
<!-- </h1> -->
<div *ngIf="(connected | async) === true">

    <nav class="navbar navbar-inverse navbar-static-top bg-inverse">
        <!-- Nav tabs -->
        <ul class="nav nav-pills" role="tablist" *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#nowPlaying" role="tab">Now Playing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#stations" role="tab">Stations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#find" role="tab">Find</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
            </li>
        </ul>
        <ul class="nav nav-pills" *ngIf="loggedIn === false">
            <li class="nav-item">
                <app-login> </app-login>
            </li>
        </ul>
    </nav>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="nowPlaying" role="tabpanel">
            <app-now-playing [songInfo]="song | async"></app-now-playing>
        </div>
        <div class="tab-pane" id="stations" role="tabpanel">
            <app-stations></app-stations>
        </div>
        <div class="tab-pane" id="find" role="tabpanel">
            <app-find></app-find>
        </div>
        <div class="tab-pane" id="settings" role="tabpanel">
            <app-settings></app-settings>
        </div>
    </div>


    <!-- <input type="text" #cmd (keyup.enter)='sendCmd(cmd.value)' class="form&#45;control" placeholder="send command"> -->
    <app-controls [playback]="playback | async" *ngIf="loggedIn === true"> </app-controls>
</div>

<!--  DEBUG -->
<h1>
error:     {{ error | async }}
</h1>
