<div class="app-container">
    <md-toolbar [color]="user.loggedIn ? 'primary' : 'warn'">
        <span>Pianod Client</span>
        <span class="fill-space"></span>
        <md-menu #appMenu="mdMenu">
            <app-login (userLogin)="userLogin($event)"> </app-login>
            <button md-menu-item (click)="disconnect()"> Disconect </button>
        </md-menu>

        <button md-icon-button [mdMenuTriggerFor]="appMenu">
          <md-icon>more_vert</md-icon>
        </button>
    </md-toolbar>

    <app-connect (userConnected)="userConnected($event)" *ngIf="!connected"> </app-connect>
    <div *ngIf="connected">
        <md-tab-group class="tab-container">
            <md-tab>
                <template md-tab-label>
              <em>Now Playing</em>
            </template>
                <app-now-playing> </app-now-playing>
            </md-tab>
            <md-tab *ngIf="user.loggedIn">
                <template md-tab-label>
              <em>Stations</em>
            </template>
                <app-stations [currentStation]="currentStation"> </app-stations>
            </md-tab>
            <md-tab *ngIf="user.loggedIn">
                <template md-tab-label>
              <em>Search</em>
            </template>
                <app-search> </app-search>
            </md-tab>
        </md-tab-group>
        <app-controls> </app-controls>
    </div>
</div>
