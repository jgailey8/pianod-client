<div *ngIf="(connected | async) === true">

    <app-controls [playback]="playback | async"> </app-controls>

    <div *ngIf="loggedIn === false">
        <app-login> </app-login>
    </div>
    <h1>
  playback : {{ playback | async}}
</h1>

  current song <br> {{ song | async | json }}
