<app-connect [hidden]="(connected | async)"> </app-connect>
<div *ngIf="(connected | async)">
    <md-toolbar [color]="(user | async)?.privileges.admin ? 'primary' : 'warn'">
        <span>Pianod Client</span>
        <span class="fill-space"></span>
        <md-menu #appMenu="mdMenu">
            <app-login> </app-login>
            <button md-menu-item (click)="disconnect()"> Disconect </button>
        </md-menu>
        <button md-icon-button [mdMenuTriggerFor]="appMenu">
          <md-icon>menu</md-icon>
        </button>
    </md-toolbar>
    <md-tab-group class="tab-container">
        <md-tab>
            <template md-tab-label>
              <em>Now Playing</em>
            </template>
            <app-now-playing class="tab-content center"> </app-now-playing>
        </md-tab>
        <md-tab>
            <template md-tab-label>
              <em>Queue</em>
            </template>
            <app-queue class="tab-content center"> </app-queue>
        </md-tab>
        <md-tab>
            <template md-tab-label>
              <em>Playlists</em>
            </template>
            <app-playlists class="tab-content center"> </app-playlists>
        </md-tab>
        <md-tab>
            <template md-tab-label>
              <em>Search</em>
            </template>
            <app-search class="tab-content center"> </app-search>
        </md-tab>
        <md-tab>
            <template md-tab-label>
              <em>Command Line</em>
            </template>
            <app-command-line class="tab-content center"> </app-command-line>
        </md-tab>
        <md-tab *ngIf="(user | async).privileges?.admin">
            <template md-tab-label>
              <em>Settings</em>
            </template>
            <app-settings class="tab-content center"> </app-settings>
        </md-tab>
    </md-tab-group>
    <app-controls class="control-bar" [privileges]="(user | async).privileges"> </app-controls>
</div>
