<div style="display:flex; flex-direction:column; height:65vh; width: 100%">
    <md-toolbar style="padding-top:20px; margin-bottom:20px">
        <md-input-container style="flex: 1 1 auto; margin-right: 15px;">
            <input mdInput type="text" class="search-input" #searchInput (keyup.enter)="search(searchInput.value, category)" placeholder="Search For..">
        </md-input-container>

        <md-select placeholder="category" [(ngModel)]="category" class="search-category">
            <md-option value="Any"> Any</md-option>
            <md-option value="Artist"> Artist </md-option>
            <md-option value="Genre"> Genre</md-option>
        </md-select>
    </md-toolbar>

    <div style="display:flex; flex 1 1 auto; flex-wrap:wrap; overflow-y:auto;">
        <md-progress-spinner mode="indeterminate" *ngIf="searching" style="align-self:center; margin:auto;">
        </md-progress-spinner>
        <md-chip-list *ngIf="!searching">

            <md-chip color="accent" *ngFor="let seed of results" style="margin:10px" (click)="selectSeed(seed.ID)" [ngClass]="{'selected': selectedSeed === seed.ID }">
                <span *ngIf="seed.Artist">Artist : {{seed?.Artist}}</span>
                <span *ngIf="seed.Song"> Song : {{seed?.Song}}</span>
                <span *ngIf="seed.Genre"> Genre : {{seed?.Genre}}</span>
            </md-chip>
        </md-chip-list>
    </div>
</div>
<md-toolbar style="height:50px">
    <md-select style="flex: 1 1 auto; margin-right: 15px;" [(ngModel)]="selectedStation" [disabled]="!selectedSeed ">
        <md-option *ngFor="let station of stationList" [value]="station">{{station}}</md-option>
    </md-select>
    <button md-button-pressed (click)="addToStation(selectedSeed,selectedStation)" [disabled]="!selectedStation">
            <md-icon>input</md-icon>
            <span class="label-btn">Add To Station</span>
          </button>
    <span class="fill-space"></span>
    <button md-button-pressed class="seed-bar-input" (click)="createStation(selectedSeed)" [disabled]="!selectedSeed"> 
          <md-icon>fiber_new</md-icon>
            <span class="label-btn">New Station</span></button>
</md-toolbar>
