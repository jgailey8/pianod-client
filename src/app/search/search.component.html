<div class="tab-content">
    <md-toolbar class="search-bar">
        <md-select placeholder="category" [(ngModel)]="category">
            <md-option value="Any"> Any</md-option>
            <md-option value="Artist"> Artist </md-option>
            <md-option value="Genre"> Genre</md-option>
        </md-select>
        <md-input-container class="search-input">
            <input md-input type="text" #searchInput (keyup.enter)="search(searchInput.value, category)" placeholder="Search For..">
        </md-input-container>
        <button md-button (click)="search(searchInput.value, category)"> Search</button>
    </md-toolbar>
    <div class="search-container" *ngIf="searching">
        <div class="connecting-spinner">
            <md-progress-spinner mode="indeterminate" class="spinner">
            </md-progress-spinner>
        </div>
    </div>
    <div class="results-container">
        <md-card *ngFor="let item of results">
            <!-- {{item | json}} -->
            <!-- <md&#45;card&#45;subtitle>{{item?.ID}}</md&#45;card&#45;subtitle> -->
            <md-card-subtitle *ngIf="item.Artist">Artist : {{item?.Artist}}</md-card-subtitle>
            <md-card-subtitle *ngIf="item.Song"> Song : {{item?.Song}}</md-card-subtitle>
            <md-card-subtitle *ngIf="item.Genre"> Genre : {{item?.Genre}}</md-card-subtitle>
            <md-card-actions>
                <select #selectedStation>
                <option *ngFor="let station of stationList" [value]="station">{{station}}</option>
              </select>
                <button md-button (click)="addToStation(item.ID,selectedStation.value)"> <md-icon>input</md-icon>Add To Station </button>
                <button md-button (click)="createStation(item.ID)"> <md-icon>fiber_new</md-icon>New Station</button>
            </md-card-actions>
        </md-card>
    </div>
</div>
