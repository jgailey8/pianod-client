<md-toolbar color="primary" class="search-panel">
    <input mdInput type="search">
    <button md-flat-button>search</button>
</md-toolbar>

<div class="results-container">

    <md-card class="card-seed" *ngFor="let seed of results">
        <md-card-title>Seed</md-card-title>
        <md-card-subtitle>{{ seed | json }}</md-card-subtitle>
    </md-card>
</div>
