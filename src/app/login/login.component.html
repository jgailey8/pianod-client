<md-card>
    <!-- <md&#45;toolbar color="primary">Login</md&#45;toolbar> -->
    <md-card-content>
        <form class="form-inline form-group" (ngSubmit)="onSubmit()" #myForm="ngForm">
            <md-input-container style="width: 100%">
                <input md-input type="text" placeholder="User Name" id="name" required [(ngModel)]="userLogin.name" name="name">
            </md-input-container>
            <md-input-container style="width: 100%">
                <input md-input type="password" placeholder="password" class="form-control" id="password" required [(ngModel)]="userLogin.password" name="password">
            </md-input-container>
            <button md-button-pressed type='submit'> submit </button>
        </form>
    </md-card-content>
</md-card>
