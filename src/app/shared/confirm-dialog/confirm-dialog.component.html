<h1 md-dialog-title> Are you sure you want to delete station {{station}}?</h1>
<md-dialog-actions style="display: flex; justify-content:space-around">
    <button type="button" md-button color="warn" (click)="dialogRef.close()">cancel</button>
    <button type="button" md-button color="primary" (click)="dialogRef.close(true)">yes</button>
</md-dialog-actions>
