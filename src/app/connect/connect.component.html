<div class="connecting-container" *ngIf="connecting">
    <div class="connecting-spinner">
        <h1> CONNECTING </h1>
        <md-progress-spinner mode="indeterminate" class="spinner">
        </md-progress-spinner>
    </div>
</div>

<md-card *ngIf="!connecting">
    <md-toolbar color="primary">Connect to pianod socket</md-toolbar>
    <md-card-content>
        <form class="form-inline form-group" (ngSubmit)="onSubmit()" #myForm="ngForm">
            <md-input-container style="width: 100%">
                <input md-input type="text" required placeholder="hostname" [(ngModel)]="hostname" name="hostname">
            </md-input-container>
            <md-input-container style="width: 100%">
                <input md-input type="number" required placeholder="port" name="port" [(ngModel)]="port">
            </md-input-container>
            <button md-button type='submit'> Connect </button>
        </form>
    </md-card-content>
</md-card>
