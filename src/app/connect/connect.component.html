<div class="connecting-container" *ngIf="connecting">
    <div class="connecting-spinner">
        <h1> CONNECTING </h1>
        <md-progress-spinner mode="indeterminate" class="spinner">
        </md-progress-spinner>
    </div>
</div>
<md-card *ngIf="!connecting">
<!-- <md&#45;card> -->
    <form (ngSubmit)="submitForm(connectForm.value)" [formGroup]="connectForm">
        <md-input-container style="width: 100%">
            <input md-input type="text" formControlName="host" placeholder="Host">
        </md-input-container>
        <md-input-container style="width: 100%">
            <input md-input type="number" required formControlName="port" placeholder="Port">
        </md-input-container>
        <div class="flex-container" style="justify-content: center">
            <button md-button type='submit'> Connect</button>
        </div>
    </form>
</md-card>
