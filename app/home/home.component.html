<ActionBar title="Pianod Client">
  <!-- <NavigationButton text="Back"></NavigationButton> -->
  <ActionItem text="Login" ios.position="right" (tap)="openLogin()" *ngIf="!user?.privileges.admin"></ActionItem>
  <ActionItem text="Logout" ios.position="right" android.position="popup" (tap)="logout()" *ngIf="user?.privileges.admin"></ActionItem>
  <ActionItem text="Disconnect" ios.position="right" android.position="popup" (tap)="disconnect()"></ActionItem>
</ActionBar>

<GridLayout rows="*,auto">
  <StackLayout row="0">
    <TabView (selectedIndexChanged)="onIndexChanged($event)" [selectedIndex]="selectedIndex" selectedColor="#1083BF">
      <StackLayout *tabItem="{title: 'Now Playing'}">
        <ScrollView>
          <app-now-playing> </app-now-playing>
        </ScrollView>
      </StackLayout>
      <StackLayout *tabItem="{title: 'Stations'}">
      <!-- <StackLayout *tabItem="{title: 'Stations'}" [visibility]="user?.privileges.admin ? 'visible': 'hidden'"> -->
        <router-outlet name="Stations"></router-outlet>
      </StackLayout>
      <StackLayout *tabItem="{title: 'Search'}">
        <app-search> </app-search>
      </StackLayout>
    </TabView>
  </StackLayout>

  <StackLayout row="1" height="50" *ngIf="user?.privileges.admin">
    <app-controls> </app-controls>
  </StackLayout>

</GridLayout>
